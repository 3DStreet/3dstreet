<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DStreet | AI Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/image-generator/favicon.png">
    <!-- CSS now bundled in image-generator.js -->
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <!-- AppSwitcher Mount Point -->
                <div id="app-switcher-root"></div>
                <h1 class="text-2xl font-bold text-indigo-600">AI Image Generator</h1>
            </div>
            <!-- Right side: Token Display and Profile Button -->
            <div class="flex items-center space-x-4">
                <!-- Token Display Mount Point -->
                <div id="token-display-root"></div>
                <!-- React Auth Island Mount Point -->
                <div id="auth-root"></div>
            </div>
        </div>
    </header>

    <div class="bg-white shadow-sm">
        <div class="container mx-auto px-4">
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="generator-tab">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Generator
                </button>
                <button class="tab-button" data-tab="inpaint-tab">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Inpaint
                </button>
                <button class="tab-button" data-tab="outpaint-tab">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                    Outpaint
                </button>
                <button id="gallery-tab-button" class="tab-button gallery-tab-button" data-tab="gallery">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM14 5a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1V5zM4 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1H5a1 1 0 01-1-1v-4zM14 15a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                    </svg>
                    Gallery
                </button>
                <!-- More tabs will be added here -->
            </div>
        </div>
    </div>

    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- Tab contents - each will be populated by its respective JS file -->
        <div id="generator-tab" class="tab-content active"></div>
        <div id="inpaint-tab" class="tab-content"></div>
        <div id="outpaint-tab" class="tab-content"></div>
    </main>

    <!-- Gallery Sidebar -->
    <div id="gallery-container" class="gallery-sidebar gallery-collapsed">
        <button id="gallery-toggle" class="gallery-toggle" aria-label="Toggle Gallery">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
        </button>
        <div class="gallery-header">
            <div class="gallery-title">
                Gallery <span id="gallery-counter" class="gallery-counter">0</span>
            </div>
        </div>
        <div id="gallery-content" class="gallery-content">
            <!-- Gallery items will be added here dynamically -->
        </div>
        <div class="gallery-footer">
            <button id="clear-gallery-btn" class="clear-gallery-btn">Clear Gallery</button>
        </div>
    </div>

    <footer class="bg-white border-t border-gray-200 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            <p>3DStreet AI Image Generator is a modified fork of <a href="https://github.com/Tremontaine/flux-ui" target="_blank" class="text-indigo-600 hover:text-indigo-800">
                  flux-ui by Tremontaine
               </a>
            </p>
        </div>
    </footer>

    <!-- Notification -->
    <div id="notification" class="fixed left-4 bottom-4 bg-red-500 text-white p-4 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-20 opacity-0">
        <div class="flex items-center">
            <svg id="notification-icon" class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="notification-message">Error message goes here</span>
        </div>
    </div>

    <!-- Load the bundled JavaScript -->
    <script src="/dist/image-generator.js"></script>
</body>
</html>

  <body>

    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">
      <a-assets>
        <streetmix-assets url="/"></streetmix-assets>
      </a-assets>

      <a-entity id="test" class=".set-from-input" street="streetmixURL: https://streetmix.net/api/v1/streets/7a633310-e598-11e6-80db-ebe3de713876; buildings: false;"></a-entity>
<!--       <a-entity id="buildings"></a-entity> -->
      <!-- <a-entity id="input-url"></a-entity> -->

    </a-scene>
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>

    <!-- user controls -->

    <script src="src/lib/aframe-orbit-controls.min.js"></script>

    <!-- ocean, ground, sky -->
    <script src="src/components/ocean-plane.js"></script>
    <script src="src/lib/aframe-cubemap-component.js"></script>

    <!-- multi camera view -->
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/aframe-multi-camera@latest/aframe/cursor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/aframe-multi-camera@latest/src/multi-camera.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/aframe-multi-camera@latest/src/viewpoint-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/aframe-multi-camera@latest/src/mirror.min.js"></script>	

    <!-- Miscellaneous styles -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap');

      /* move a-frame performance `stats` below toolbar */
      .rs-base {
        left: 20px;
        top: 80px;
      }

      .navbar {
        font-family: Rubik;
        align-items: center;
        color: #0f0a13;
        display: flex;
        flex-grow: 2;
        height: 32px;
        font-size: 9.33px;
        justify-content: space-between;
        left: 0;
        margin: 0 auto;
        right: 40%;
        bottom: 0;
        zoom: 150%;
        z-index: 999999;
        position: fixed;
        justify-content: space-between;
      }

      .navbar a {
        text-decoration: none;
      }

      .navbar-brand {
        color: #4B3461;
        z-index: 999999;
        font-size: 12px;
        padding: 10px;
        white-space: nowrap;
        font-weight: 600;
      }

      .url-input {
        width: 90%;
        background-color: #9956db;
        font-size: 12px;
        vertical-align: 15%;
      }

      .url-form {
        width: 100%;
        padding-left: 5%;
        padding-bottom: 5%;
        white-space: nowrap;
      }

      a:link { text-decoration: none; }
      a:visited { text-decoration: none; }
      a:hover { text-decoration: none; }
      a:active { text-decoration: none; }

      .textlarge {
        color: #ffffff;
        z-index: 999999;
        font-family: Rubik;
        font-size: 26px;
        padding: 10px;
        white-space: nowrap;
        font-weight: 600;
        top: 0px;
        left: 20px;
        position: absolute;
      }

      .pill {
        font-family: Rubik;
        color: #ffffff;
        font-size: 12px;
        z-index: 999999;
        border-radius: 3px;
        background-color: #8941FF;
        margin: 5px;
        padding: 0px;
        padding-right: 5px;
        padding-left: 5px;
        bottom: 5px;
        position: relative;
      }

      .inputBox {
      background: transparent;
      z-index: 999999;
      width: 40%;
      color: #ffffff;
      border-color: transparent;
      font-family: Rubik;
      font-size: 20px;
      position: absolute;
      bottom: 20px;
      left: 20px;
      }
    
      .social {
        font-family: Rubik;
        color: #ffffff;
        border-radius: 3px;
        background-color: #3232327c;
        position: absolute;
        top: 140px;
        right: -1px;
        z-index: 999999;
        zoom: 110%;
        border: none;
        padding: 0px 3px 0px 3px;
        cursor: pointer;
      }

      .social:hover {
        background-color: #8941FF;
      }

      .a-enter-vr-button {
        visibility: hidden;
      }

      .a-enter-vr-button:hover {
        background-color: #8941FF;
      }
    </style>

    <title>3dStreet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/ui_assets/favicon.ico">
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <header class="header">
        <div class="header-wrapper">
            <div class="logo-wrapper">
                <a class="logo-link" href="https://www.3dstreet.org/" id="3dstreet-logo-length">
                    <img class="logo-img" alt="3dStreet" src="assets/ui_assets/logo.svg">
                </a>
            </div>
            <div class="street-wrapper">
                    <div  class="menu-wrapper">
                        <ul  class="top-menu">
                        <li> <a href="perspective.html"> Perspective </a>
                            <span class="menu-img-box">
                              <div class="menu-img" id="viewport1" style="border-style: solid; width: 200px; height:130px">
                              </div>
                            </span>
                        </li>
                        <li> <a href="plan-view.html">Plan View </a>
                            <span class="menu-img-box">
                              <div class="menu-img" id="viewport2" style="border-style: solid; width: 200px; height:130px">
                              </div>
                            </span> 
                          </li>
                        <li> <a href="cross-section.html">Cross Section </a>
                            <span class="menu-img-box">
                              <div class="menu-img" id="viewport3" style="border-style: solid; width: 200px; height:130px">
                              </div>
                            </span>
                          </li>
                        <li> <a href="side-view.html">Side View </a>
                            <span class="menu-img-box"> 
                              <div class="menu-img" id="viewport4" style="border-style: solid; width: 200px; height:130px">
                              </div>
                            </span>
                          </li>
                        </ul>
                        </div>
                    </div>
            </div>
    </header>

    <div class="right-fixed">
      <ul class="right-menu">
        <li onclick="screenshot()"> <a class="camera"  href="#"> <span> Capture image as PNG </span> <img src="assets/ui_assets/camera-icon.svg"> </a></li>
        <li onclick="vrClick()"> <a class="vr" href="#"> <span class="vr" style="text-align: center;">Enter VR mode</span> <img src="assets/ui_assets/vr-icon.svg"> </a></li>
      </ul>
    </div>

    <script>
      function screenshot() {
        AFRAME.scenes[0].setAttribute('screenshot','width',AFRAME.scenes[0].canvas.width)
        AFRAME.scenes[0].setAttribute('screenshot','height',AFRAME.scenes[0].canvas.height)
        document.querySelector('a-scene').components.screenshot.capture('perspective');
      }
      function vrClick() {
        document.getElementsByClassName('a-enter-vr-button')[0].click();
      }
    </script>

    <div class="conten bg3">
      <a-scene style="z-index: 0;" renderer="colorManagement: true; highRefreshRate: true; foveationLevel: 3; physicallyCorrectLights: true; logarithmicDepthBuffer: false;" fogoff="type: linear; color: #D5C69B; far: 200" gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.4.3/">
        <a-assets>
          <streetmix-assets url="./"></streetmix-assets>
          <!-- <a-cubemap id="skycube">
            <img src="assets/images/skybox/posx.jpg">
            <img src="assets/images/skybox/negx.jpg">
            <img src="assets/images/skybox/posy.jpg">
            <img src="assets/images/skybox/negy.jpg">
            <img src="assets/images/skybox/posz.jpg">
            <img src="assets/images/skybox/negz.jpg">
          </a-cubemap> -->
        </a-assets>
    
        <a-entity id="cameraRig">
          <a-entity id="camera" camera="far: 1000" wasd-controls="enabled: false" orbit-controls="autoRotate: true;autoRotateSpeed:0.01;target: 0 0 0;initialPosition:0 4 15;minDistance:3;maxDistance:100;enableKeys:false"></a-entity>
          <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ccffcc" teleport-controls="cameraRig: #cameraRig; button: trigger"></a-entity>
          <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ccffcc" teleport-controls="cameraRig: #cameraRig; button: trigger"></a-entity>
        </a-entity>

        <!-- Secondary cameras -->
        <a-entity id="camera1" secondary-camera="outputElement:#viewport1" position = "-300 5.6 0" rotation="0 -90 0"></a-entity>
        <a-entity id="camera2" secondary-camera="outputElement:#viewport2" position = "-300 5.6 0" rotation="0 90 0"></a-entity>
        <a-entity id="camera3" secondary-camera="outputElement:#viewport3" position = "-300 5.6 0" rotation="0 90 0"></a-entity>
        <a-entity id="camera4" secondary-camera="outputElement:#viewport4" position = "-300 5.6 0" rotation="0 -90 0"></a-entity>
    
        <a-entity light="type: ambient; color: #FFF; intensity: 2"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="0.5 1 -1"></a-entity>
  
        <a-ocean-plane height="100" width="100" position="0 -1 0" material="envMap: #skycube;"></a-ocean-plane>
  
        <a-entity id="skybox" cubemap="folder: assets/images/skybox/"></a-entity>
  
        <a-entity id="street-parent" street streetmix-loader set-loader-from-hash="defaultURL: https://streetmix.net/kfarr/3"></a-entity>
      </a-scene>
      
      <script>
        AFRAME.registerComponent('set-loader-from-hash', {
          dependencies: ['streetmix-loader'],
          schema: {
            defaultURL: { type: 'string' }
          },
          init: function () {
            // get hash from window
            const streetURL = window.location.hash.substring(1);
            if (streetURL !== undefined && streetURL.length > 0) {
              console.log('[set-loader-from-hash]','Using URL from hash', streetURL)
              this.el.setAttribute('streetmix-loader', 'streetmixStreetURL', streetURL);
            } else {
              console.log('[set-loader-from-hash]','Using default URL', this.data.defaultURL)
              this.el.setAttribute('streetmix-loader', 'streetmixStreetURL', this.data.defaultURL);
            }
          }
        });
    
        window.onload = function () {
          if (window.location.hash.substring(1).length === 0) window.location.hash = '#https://streetmix.net/kfarr/3';
          document.querySelector('#inputUrl').value = window.location.hash.substring(1);
        }
    
        function startAudio() {
          // set sounds enabled in global state
          state.sounds.enabled = true;
    
          // iterate through all entities with .playme class and start them playing
          var entities = document.querySelectorAll('.playme'), i;
          for (i = 0; i < entities.length; ++i) {
            entities[i].components.sound.playSound();
          }
    
          // set 2D DOM toolbar volume icon to green to indicate state
          document.getElementById("audio-icon").setAttribute("class","fa fa-volume-up");
          document.getElementById("audio-icon").setAttribute("style","color: lightgreen");
        }
    
        document.querySelector('a-scene').addEventListener('enter-vr', function () {
          console.log("ENTERED VR");
          // startAudio();
        });
      </script>
    </div>

    <div class="location" >
        <p> <img src="assets/ui_assets/location.svg"> 17th Street between Folsom and Shotwell</p> 
    </div>
  </body>
  <script>
    AFRAME.registerComponent('set-loader-from-hash', {
      dependencies: ['streetmix-loader'],
      schema: {
        defaultURL: { type: 'string' }
      },
      init: function () {
        // get hash from window
        const streetURL = window.location.hash.substring(1);
        if (streetURL !== undefined && streetURL.length > 0) {
          console.log('[set-loader-from-hash]','Using URL from hash', streetURL)
          this.el.setAttribute('streetmix-loader', 'streetmixStreetURL', streetURL);
        } else {
          console.log('[set-loader-from-hash]','Using default URL', this.data.defaultURL)
          this.el.setAttribute('streetmix-loader', 'streetmixStreetURL', this.data.defaultURL);
        }
      }
    });

    window.onload = function () {
      if (window.location.hash.substring(1).length === 0) window.location.hash = '#https://streetmix.net/kfarr/3';
      document.querySelector('#inputUrl').value = window.location.hash.substring(1);
    }

    function startAudio() {
      // set sounds enabled in global state
      state.sounds.enabled = true;

      // iterate through all entities with .playme class and start them playing
      var entities = document.querySelectorAll('.playme'), i;
      for (i = 0; i < entities.length; ++i) {
        entities[i].components.sound.playSound();
      }

      // set 2D DOM toolbar volume icon to green to indicate state
      document.getElementById("audio-icon").setAttribute("class","fa fa-volume-up");
      document.getElementById("audio-icon").setAttribute("style","color: lightgreen");
    }

    document.querySelector('a-scene').addEventListener('enter-vr', function () {
      console.log("ENTERED VR");
      // startAudio();
    });
  </script>
</html>

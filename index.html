<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./dist/aframe-street-component.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
    <script src="./src/json-utils.js"></script>

    <!-- user controls -->
    <script src="https://raw.githack.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="src/lib/aframe-orbit-controls.min.js"></script>

    <!-- ocean, ground, sky -->
    <script src="src/components/ocean-plane.js"></script>
    <script src="src/lib/aframe-cubemap-component.js"></script>

    <title>3DStreet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ui_assets/favicon.ico">
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <header class="header">
        <div class="header-wrapper">
            <div class="logo-wrapper">
                <a class="logo-link" href="https://www.3dstreet.org/" id="3dstreet-logo-length">
                    <img class="logo-img" alt="3DStreet Viewer" src="ui_assets/logo-viewer.svg">
                </a>
            </div>
    </header>

    <div class="right-fixed">
      <ul class="right-menu">
        <li onclick="screenshot()"> <a class="camera"  href="#"> <span> Capture image as PNG </span> <img src="ui_assets/camera-icon.svg"> </a></li>
        <li onclick="inputStreetmix()"> <a class="load"  href="#"> <span> Load Streetmix URL </span> <img src="ui_assets/streetmix-logo.svg"> </a></li>
        <li onclick="inputJSON()"> <a class="load"  href="#"> <span> Load JSON String </span> <img src="ui_assets/download-icon.svg"> </a></li>
        <li> <a id="custom-enter-vr-button" class="vr" href="#"> <span class="vr">Enter VR mode</span> <img src="ui_assets/vr-icon.svg"> </a></li>
      </ul>
    </div>

    <script>
      // only show VR button if headset connected
      AFRAME.registerComponent('vr-mode-ui-if-headset', {
        dependencies: ['vr-mode-ui'],
        init: function () {
          if (!AFRAME.utils.device.checkHeadsetConnected()) {
            this.el.setAttribute('vr-mode-ui', 'enabled', false);
          }
        }
      })

      function screenshot() {
        AFRAME.scenes[0].setAttribute('screenshot','width',AFRAME.scenes[0].canvas.width)
        AFRAME.scenes[0].setAttribute('screenshot','height',AFRAME.scenes[0].canvas.height)
        document.querySelector('a-scene').components.screenshot.capture('perspective');
      }
    </script>

    <div class="content">
      <a-scene vr-mode-ui="enterVRButton: #custom-enter-vr-button;" vr-mode-ui-if-headset renderer="colorManagement: true; highRefreshRate: true; foveationLevel: 3; physicallyCorrectLights: true; logarithmicDepthBuffer: false;" fogoff="type: linear; color: #D5C69B; far: 200" gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.4.3/">
        <a-assets>
          <!-- uncomment the line below to load assets from local submodule  -->
          <!-- <streetmix-assets url="./assets/"></streetmix-assets> -->
        </a-assets>
    
        <a-entity id="cameraRig">
          <a-entity id="camera" camera="far: 1000" wasd-controls="enabled: false" orbit-controls="autoRotate: true;autoRotateSpeed:0.01;target: 0 0 0;initialPosition:0 4 15;minDistance:3;maxDistance:100;enableKeys:false"></a-entity>
          <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ccffcc" teleport-controls="cameraRig: #cameraRig; button: trigger"></a-entity>
          <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ccffcc" teleport-controls="cameraRig: #cameraRig; button: trigger"></a-entity>
        </a-entity>

        <a-entity street-environment="preset: day;"></a-entity>

        <a-entity id="street-container">
          <a-entity id="default-street" street streetmix-loader set-loader-from-hash></a-entity>
        </a-entity>

      </a-scene>
    </div>
<!-- 
    <div class="location" >
        <p id="location"><img src="ui_assets/location.svg"> Welcome Street</p> 
    </div> -->

  </body>
  <script>
    AFRAME.registerComponent('set-loader-from-hash', {
      dependencies: ['streetmix-loader'],
      schema: {
        defaultURL: { type: 'string' }
      },
      init: function () {
        // get hash from window
        const streetURL = window.location.hash.substring(1);
        if (streetURL !== undefined && streetURL.length > 0) {
          console.log('[set-loader-from-hash]','Using URL from hash', streetURL)
          this.el.setAttribute('streetmix-loader', 'streetmixStreetURL', streetURL);
        } 
        // else {
        //   console.log('[set-loader-from-hash]','Using default URL', this.data.defaultURL)
        //   this.el.setAttribute('streetmix-loader', 'streetmixStreetURL', this.data.defaultURL);
        // }
      }
    });

    function inputStreetmix() {
      streetmixURL = prompt("Please enter a Streetmix URL", "https://streetmix.net/kfarr/3/example-street");
      setTimeout(function() { window.location.hash = streetmixURL; });
      streetContainerEl = document.getElementById('street-container');
      while (streetContainerEl.firstChild) {
        streetContainerEl.removeChild(streetContainerEl.lastChild);
      }
      streetContainerEl.innerHTML = '<a-entity street streetmix-loader="streetmixStreetURL: '+streetmixURL+'""></a-entity>';
    }

    function getValidJSON(stringJSON) {
      // Preserve newlines, etc. - use valid JSON
      // Remove non-printable and other non-valid JSON characters
      return stringJSON.replace(/\'/g, "")
                       .replace(/\n/g, "")
                       .replace(/[\u0000-\u0019]+/g,"");
    }
    
    function inputJSON() {
      streetJSONString = prompt("Please paste 3DStreet JSON string");
      const validJSONString = getValidJSON(streetJSONString);

      streetContainerEl = document.getElementById('street-container');

      while (streetContainerEl.firstChild) {
        streetContainerEl.removeChild(streetContainerEl.lastChild);
      }

      console.log('string', validJSONString)
      var streetObject = JSON.parse(validJSONString);
      
      console.log('object', streetObject)

      createEntities(streetObject.data, streetContainerEl);

    }

    function startAudio() {
      // set sounds enabled in global state
      state.sounds.enabled = true;

      // iterate through all entities with .playme class and start them playing
      var entities = document.querySelectorAll('.playme'), i;
      for (i = 0; i < entities.length; ++i) {
        entities[i].components.sound.playSound();
      }

      // set 2D DOM toolbar volume icon to green to indicate state
      document.getElementById("audio-icon").setAttribute("class","fa fa-volume-up");
      document.getElementById("audio-icon").setAttribute("style","color: lightgreen");
    }

    document.querySelector('a-scene').addEventListener('enter-vr', function () {
      console.log("ENTERED VR");
      // startAudio();
    });
  </script>
</html>

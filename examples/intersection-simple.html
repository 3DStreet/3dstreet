<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="../dist/aframe-street-component.js"></script>

    <title>Street Component!</title>
    
  </head>  
  <body>

    <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.4.3/">
      <a-assets>
        <streetmix-assets url="../"></streetmix-assets>
        <img id="texture-intersection" src="assets/images/127_road-texture-seamless.jpg" />
      </a-assets>

      <a-entity id="east" rotation="0 90 0" street streetmix-loader="streetmixAPIURL: https://streetmix.net/api/v1/streets/7a633310-e598-11e6-80db-ebe3de713876"></a-entity>
      <a-entity id="north" street streetmix-loader="streetmixStreetURL: https://streetmix.net/kfarr/3/a-frame-city-builder-street-only" ></a-entity>

      <a-entity id="intersection" af rotation="-90 0 0" position="-1.45" geometry="width:50;height:50;primitive:plane" material="repeat:1 1;offset:0 0;src:#texture-intersection"></a-entity>

    </a-scene>

</html>

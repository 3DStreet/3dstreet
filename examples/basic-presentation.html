<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../dist/aframe-street-component.js"></script>
    <script src="https://unpkg.com/aframe-presentation-component/dist/aframe-presentation-component.min.js"></script>

    <title>Street Component!</title>
  </head>  
  <body>
    <a-scene vr-mode-ui="enabled: false" gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/versioned/decoders/1.4.3/">
      <a-assets>
        <streetmix-assets url="../"></streetmix-assets>
      </a-assets>
      <a-entity id="camera" wasd-controls-enabled="false" camera></a-entity>
      <a-entity id="mystreet" street streetmix-loader="streetmixAPIURL: https://streetmix.net/api/v1/streets/7a633310-e598-11e6-80db-ebe3de713876"></a-entity>
      <a-presentation aspect-ratio="16:9">
        <a-slide>
          <a-slide-camera position="0 3 0"></a-slide-camera>
        </a-slide>
        <a-slide>
          <a-slide-camera position="6 3 0"></a-slide-camera>
        </a-slide>
        <a-slide>
          <a-slide-camera position="12 3 0"></a-slide-camera>
        </a-slide>
        <a-slide>
          <a-slide-camera position="6 3 0" rotation="0 -180 0" duration="2500"></a-slide-camera>
        </a-slide>
      </a-presentation>
    </a-scene>
  </body>
</html>
